allOf:
  - $ref: '#/components/schemas/TokenKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - name
          - symbol
          - token_type
        properties:
          name:
            type: string
          icon:
            type: string
            description: Link to icon
            example: https://some.storage.com/image.png
          symbol:
            type: string
      relationships:
        type: object
        required:
          - chains
        properties:
          chains:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/ChainKey'
