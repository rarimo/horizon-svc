allOf:
  - $ref: '#/components/schemas/UnsubmittedTxKey'
  - type: object
    description: represents transaction with all the required data to send to the network
    required: [attributes, relationships]
    properties:
      attributes:
        type: object
        required: [
          envelope,
          generated_at,
          contract_addr
        ]
        properties:
          envelope:
            type: string
            description: hex-encoded transaction envelope
            example: |
              
          generated_at:
            type: string
            description: time when the transaction was generated
            example: "2023-04-03 23:12:18.1358075 +0000 UTC"
          contract_addr:
            type: string
            description: contract to send tx to
            example: "0x4B9Bd5452a741f991AE25377C18d50e68323A40E"