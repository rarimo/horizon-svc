allOf:
  - $ref: '#/components/schemas/NftKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - image_url
          - collection_name
          - attributes
        properties:
          name:
            type: string
          description:
            type: string
          collection_name:
            type: string
          image_url:
            type: string
            description: Link to image
            example: https://some.storage.com/image.png
          attributes:
            type: array
            items:
              $ref: '#/components/schemas/NftMetadataAttribute'


