      icon: "https://raw.githubusercontent.com/rarimo/js-sdk/2.0.0-rc.14/assets/logos/ra-dark-logo.png"
      chain_params:
        chain_id: "rarimo"
        native_symbol: "RMO"
        explorer_url: "https://scan.rarimo.com"
