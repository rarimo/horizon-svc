log:
  disable_sentry: true
  level: debug

listener:
  addr: :8000

cop:
  disabled: true
  endpoint: "http://..."
  upstream: "http://..."
  service_name: "horizon"
  service_port: 80

db:
  url: postgres://horizon:horizon@localhost:5432/horizon?sslmode=disable

cosmos:
  addr: "localhost:9090"

redis:
  addr: "localhost:6379"
  db: 1

ipfs_gateway:
  credentials:
    - gateway_url: "https://ipfs.io"
      project_id: ""
      project_secret: ""

chain_gateway:
  gateways:
    - name: "Solana"
      type: 1
      rpc: "https://solana-testnet.quiknode.pro/..."
    - name: "Fuji"
      type: 0
      rpc: "https://fuji-testnet.quiknode.pro/..."

data:
  chains:
    - name: "Goerli"
      id: 1
      type: 0
      rpc: "wss://goerli.infura.io/ws/v3/..."
      icon: "https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png"
      chain_params:
        chain_id: "5"
        native_symbol: "ETH"
        explorer_url: "https://goerli.etherscan.io"
    - name: "Fuji"
      id: 2
      type: 0
      rpc: "https://avalanche-fuji.infura.io/v3/..."
      icon: "https://s2.coinmarketcap.com/static/img/coins/64x64/5426.png"
